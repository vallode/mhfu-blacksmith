 
<!DOCTYPE html>
<html>
<head>
  <title>Hammer weapon tree - MHFU</title>

  <link rel="stylesheet" href="/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
</head>
<body data-weapon-name="hammer">
  <script src="/hm.js"></script>

  <div class="card card--list">
    <div class="table">
      <template id="table__entry">
        <a class="row">
          <div class="icon"><img src="/assets/images/hm.png" alt="?"></div>
          <pre class="name"></pre>
        </a>
      </template>
    </div>
  </div>
  <div>
    <template id="weaponDetailsTemplate">
      <div class="row">
        <div class="icon icon--hammer icon--large"><img src="/assets/images/hm.png" alt="?"></div>
        <p id="weaponName"></p>
        <p id="weaponCraftingCost"></p>
      </div>
      <div class="weaponDetails">
        <div class="stats">
          <p>Attack: <span id="weaponAttack"></span></p>
          <p>Affinity: <span id="weaponAffinity"></span></p>
          <p>Slots: <span id="weaponSlots"></span></p>
        </div>
        <div id="requirements">
          
        </div>
      </div>
    </template>
    <div class="card" id="weaponDetails">
      <pre>1 NO WEAPON SELECTED</pre>
    </div>
    <div class="card" id="weaponCrafting">
      <pre>2 NO WEAPON SELECTED</pre>
    </div>
  </div>

  <script src="/main.js" defer></script>
</body>
</html>
