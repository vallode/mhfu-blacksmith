{% extends "base.html" %}

{% block body__attr %}
  class="weapon-tree" data-weapon-name="{{ page.slug }}"
  {% endblock body__attr %}
  
{% block scripts %}
  <script src="{{ page.slug }}.js"></script>  
  <script src="/javascript/main.js" defer></script>
{% endblock scripts %}

{% block content %}
  <div class="card card--list">
    <div class="table">
      <template id="table__entry">
        <a class="row">
          <div class="icon"><img src="/images/{{ page.slug }}.png" alt="?"></div>
          <p class="name"></p>
        </a>
      </template>
    </div>
  </div>
  <div>
    <template id="weaponDetailsTemplate">
      <div class="row">
        <div class="icon icon--hammer icon--large"><img src="/images/{{ page.slug }}.png" alt="?"></div>
        <p id="weaponName"></p>
        <p id="weaponCraftingCost"></p>
      </div>
      <div class="weaponDetails">
        <div class="stats">
          <p>Attack: <span id="weaponAttack"></span></p>
          <p>Affinity: <span id="weaponAffinity"></span></p>
          <p>Slots: <span id="weaponSlots"></span></p>
        </div>
        <div id="requirements">
          
        </div>
      </div>
    </template>
    <div class="card" id="weaponDetails">
      <p>1 NO WEAPON SELECTED</p>
    </div>
    <div class="card" id="weaponCrafting">
      <p>2 NO WEAPON SELECTED</p>
    </div>
  </div>
{% endblock content %}
