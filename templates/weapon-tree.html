{% extends "base.html" %}

{% block body__attr %}{% filter spaceless %}
  data-weapon-name="{{ page.slug }}"
{% endfilter %}{% endblock body__attr %}

{% block content %}
  <script src="/javascript/hm.js"></script>

  <div class="card card--list">
    <div class="table">
      <template id="table__entry">
        <a class="row">
          <div class="icon"><img src="/images/hm.png" alt="?"></div>
          <pre class="name"></pre>
        </a>
      </template>
    </div>
  </div>
  <div>
    <template id="weaponDetailsTemplate">
      <div class="row">
        <div class="icon icon--hammer icon--large"><img src="/images/hm.png" alt="?"></div>
        <p id="weaponName"></p>
        <p id="weaponCraftingCost"></p>
      </div>
      <div class="weaponDetails">
        <div class="stats">
          <p>Attack: <span id="weaponAttack"></span></p>
          <p>Affinity: <span id="weaponAffinity"></span></p>
          <p>Slots: <span id="weaponSlots"></span></p>
        </div>
        <div id="requirements">
          
        </div>
      </div>
    </template>
    <div class="card" id="weaponDetails">
      <pre>1 NO WEAPON SELECTED</pre>
    </div>
    <div class="card" id="weaponCrafting">
      <pre>2 NO WEAPON SELECTED</pre>
    </div>
  </div>

  <script src="/javascript/main.js" defer></script>
{% endblock content %}
