{% extends "base.html" %}

{% block content %}
  <img class="blacksmith__title" src="/images/blacksmith.png" height="48" alt="Blacksmith">

  <hr class="border">

  <div class="card table blacksmith__table">
    {% for page in section.pages %}
      <a class="row" href="/blacksmith/{{ page.extra['type'] }}/">
        <div class="icon"><img src="/images/{{ page.extra['type'] }}.png" alt=""></div>
        <p>{{ page.title }} weapon tree</p>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
